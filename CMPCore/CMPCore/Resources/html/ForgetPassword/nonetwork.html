        /* 无网络主体页面 */

<body class="flex-v">
<!-- waiting render page -->
<script type="text/javascript">
    (function (window, document, navigator) {
        var iphone = /(iphonex)/i;
        var iphonex = iphone.test(navigator.userAgent);
        var isIOS = navigator.userAgent.indexOf('iPhone') > -1;
        var isAndroid = navigator.userAgent.indexOf('Android') > -1 || navigator.userAgent.indexOf('Linux') > -1;
        var tap = 'ontap' in document ? 'tap' : 'click';
        if (isIOS) {
            if (iphonex) {
                document.body.classList.add('ios-x');
            } else {
                document.body.classList.add('ios');
            }
        } else if (isAndroid) {
            document.body.classList.add('android');
        } else {
            document.body.classList.add('android');
        }
        var nonetwork = {
            textGroup: {
                cn: {
                    back: '返回',
                    title: '无网络',
                    content: {
                        title: '无法连接到网络',
                        button: '重新加载',
                        tips: '当前网络不可用，请检查您的网络设置'
                    }
                },
                en: {
                    back: 'Back',
                    title: 'No Network',
                    content: {
                        title: 'Unable to connect to network',
                        button: 'Reload',
                        tips: 'Please check your network settings'
                    }
                }
            },
            init: function () {
                this.mounted();
                this.bindEvent();
            },
            mounted: function () {
                var pageLang = this.getPageLang();
                document.title = pageLang.title;
                document.body.innerHTML = this.render(pageLang) + document.body.innerHTML;
            },
            getPageLang: function () {
                var isEn = window.location.search.indexOf('lang=en') >= 0;
                return isEn ? this.textGroup.en : this.textGroup.cn;
            },
            render: function (pageLang) {
                var model = '<header class="flex-h header">\n' +
                    '    <a class="m3-back" id="goBackLink">\n' +
                    '        <i class="left-arrow"></i><i>' + pageLang.back + '</i>\n' +
                    '    </a>\n' +
                    '    <h1 class="flex-1 textover-1">' + pageLang.title + '</h1>\n' +
                    '    <a></a>\n' +
                    '</header>\n' +
                    '\n' +
                    '<div class="nonetwork-content">\n' +
                    '    <div class="nonetwork-image-warp"><img src="nonetwork.jpg"></div>\n' +
                    '    <div class="refresh-content">\n' +
                    '        <p class="title">' + pageLang.content.title + '</p>\n' +
                    '        <p class="tips">' + pageLang.content.tips + '</p>\n' +
                    '        <button id="refresh" class="refresh-button">' + pageLang.content.button + '</button>\n' +
                    '    </div>\n' +
                    '\n' +
                    '</div>';
                return model
            },
            bindEvent: function () {
                document.getElementById('refresh').addEventListener(tap, function () {
                    window.location.href = "jsbridge://cmp?isSync=true&bridge='CoreBridge'&action='refresh'";
                }, false);
                document.getElementById('goBackLink').addEventListener(tap, function () {
                    window.location.href = "jsbridge://cmp?isSync=true&bridge='CoreBridge'&action='back'";
                }, false)
            }
        };
        nonetwork.init();
    })(window, document, navigator)

</script>
</body>
